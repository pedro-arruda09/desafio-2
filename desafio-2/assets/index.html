<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Desafio 2</title>
</head>

<body>

    <div class="container" style="float: left;">
        <div class="row">
            <div class="col-2">
                <div class="d-flex align-items-center">
                    <label for="search-box" id="pesquisar">Pesquisar</label>
                    <input type="text" class="form-control" onkeyup="filter()" id="search-box" placeholder="Buscar...">
                </div>
            </div>
            <div class="col-2">
                <select class="form-select" id="conv-btn" onchange="filter()"></select>
            </div>
            <div class="col-2">
                <input class="form-control" id="start-date" type="date" value="2021-04-01" class="date" onchange="filter()">
            </div>
            <div class="col-2">
                <input class="form-control" id="final-date" type="date" value="2021-04-30" class="date" onchange="filter()">
            </div>
            <div class="col-2">
                <button class="form-control" id="btn-mes">Mês</button>
            </div>
            <div class="col-2">
                <button class="form-control" id="btn-hoje">Hoje</button>
            </div>
        </div>
    </div>

    <div class="tbl">
        <table class="table">
            <thead class="table-dark">
                <tr id="tbl">
                    <th>Check</th>
                    <th>Data</th>
                    <th>Número</th>
                    <th>Paciente</th>
                    <th>Convênio</th>
                    <th>Preço</th>
                </tr>
            </thead>
            <tbody id="main-tbl"></tbody>
        </table>
        <div id="pagination_link" style="text-align: center;"></div>
    </div>


    <script src="./js/main.js"></script>
</body>

</html>
